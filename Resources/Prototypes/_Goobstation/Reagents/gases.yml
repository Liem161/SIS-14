- type: reagent
  id: Pluoxium
  name: reagent-name-pluoxium
  desc: reagent-desc-pluoxium
  physicalDesc: reagent-physical-desc-gaseous
  flavor: bitter
  color: "#7b68ee"
  metabolisms:
    Bloodstream:
      effects:
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Human ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ] # Woundmed - Cybernetic Organs
      # Convert Pluox into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
          inverted: true
        ratios:
          CarbonDioxide: 1.0
          Oxygen: -1.0
      - !type:HealthChange
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        ignoreResistances: true
        damage:
          types:
            Poison:
              10
      - !type:AdjustAlert
        alertType: Toxins
        conditions:
        - !type:ReagentCondition
          reagent: Pluoxium
          min: 0.5
        - !type:MetabolizerTypeCondition
          type: [ Vox ]
        clear: true
        time: 5
    Respiration:
      effects:
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Human ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Animal ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Rat ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Plant ]
      - !type:Oxygenate
        factor: 8
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ]
      # Convert Pluoxium into CO2.
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ]
          inverted: true
        ratios:
          CarbonDioxide: 1.0
          Pluoxium: -1.0
      - !type:ModifyLungGas
        conditions:
        - !type:MetabolizerTypeCondition
          type: [ Cybernetic ]
          inverted: false
        ratios:
          CarbonDioxide: 0.5
          Pluoxium: -0.5
