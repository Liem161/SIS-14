# /tg/ gases

# SIS-Start
- type: entity
  abstract: true
  parent: GasCanister
  id: Goob_GasCanister
  name: gas canister
  description: A canister that can contain any type of gas. It can be attached to connector ports using a wrench.
  components:
  - type: Sprite
    sprite: _Goobstation/Structures/Storage/canister.rsi
# SIS-End

- type: entity
  parent: Goob_GasCanister # SIS
  id: BZCanister
  name: bz canister
  components:
  - type: Sprite
    layers:
    - state: purple
  - type: GasCanister
    gasMixture:
      volume: 1000
      moles:
        BZ: 1871.71051
      temperature: 293.15
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 600
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 300
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:SpawnEntitiesBehavior
        spawn:
          BZCanisterBroken:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:DumpCanisterBehavior
  - type: Lock
    locked: true

