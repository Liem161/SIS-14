- type: entity
  parent: MobBaseAncestor
  id: MobFirePsiMonkey
  name: psi-monkey
  description: A strange-looking monkey with a red, exposed brain.
  components:
  - type: ActionGrant
    actions:
    - ActionPyrokinesBall
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      sprite: _SIS/Mobs/Animals/psimonkey.rsi
      state: red
    - map: [ "enum.HumanoidVisualLayers.Handcuffs" ]
      color: "#ffffff"
      sprite: Objects/Misc/handcuffs.rsi
      state: body-overlay-2
      visible: false
    - map: [ "ears" ]
    - map: [ "id" ]
    - map: [ "mask" ]
    - map: [ "head" ]
    - map: [ "clownedon" ]
      sprite: "Effects/creampie.rsi"
      state: "creampie_human"
      visible: false
  - type: Prying
    pryPowered: true
    force: true
    speedModifier: 2
    useSound:
      path: /Audio/Items/crowbar.ogg
  - type: NameIdentifier
    group: Monkey
  - type: Speech
    speechSounds: Monkey
    speechVerb: Monkey
  - type: MonkeyAccent
  - type: SentienceTarget
    flavorKind: station-event-random-sentience-flavor-primate
  - type: AlwaysRevolutionaryConvertible
  - type: GhostRole
    makeSentient: true
    name: ghost-role-information-psimonkey-name
    description: ghost-role-information-psimonkey-description
    rules: ghost-role-information-antagonist-rules
  - type: GhostTakeoverAvailable
  - type: Clumsy
    gunShootFailDamage:
      types:
        Blunt: 5
        Piercing: 4
        Heat: 3
    catchingFailDamage:
      types:
        Blunt: 1
    clumsySound:
      path: /Audio/Animals/monkey_scream.ogg
  - type: Butcherable
    butcheringType: Knife
    spawned:
    - id: PsiMonkeyRedBrain
      amount: 1

- type: entity
  parent: ProjectileDragonsBreath
  id: PyrokinesBall
  name: Pyrokinetic projectile
  description: A powerful surge of psi energy.
  categories: [ HideSpawnMenu ]

- type: entity
  parent: BaseAction
  id: ActionPyrokinesBall
  name: "[color=red]Pyrokines[/color]"
  description: A powerful surge of psi energy that sets everyone in its path on fire.
  components:
  - type: Action
    icon: { sprite : Objects/Weapons/Guns/Projectiles/magic.rsi, state: fireball }
    useDelay: 20
  - type: TargetAction
    range: 60
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:ProjectileSpellEvent
      prototype: PyrokinesBall
  - type: SpeakOnAction
    sentence: action-speech-pyrokines # На случай если кто то зачем то вколит в них когнизин.

