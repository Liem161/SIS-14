#Blast door

- type: entity
  parent: BlastDoorOpen
  id: BlastDoorCentralCommandOpen
  suffix: Central Command, Locked
  components:
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsCentralCommand ]

